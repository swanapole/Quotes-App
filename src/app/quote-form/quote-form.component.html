<form (ngSubmit)="postQuote()" #quoteForm='ngForm' class="panel panel-default">
  <div class="panel-header">
    <h3 class="text-center">Create a New Quote:</h3>
  </div>
  <div class="panel-body">
    <div class="form-group">
      <label for="quoting">Quote:</label>
      <textarea id="" rows="4" required class="form-control" [(ngModel)]="newQuote.quoting" name="quoting" #quoting="ngModel" required></textarea>
      <div [hidden]="quoting.valid || quoting.pristine" class="alert alert-danger">
        <p>Quote is Required</p>
      </div>
    </div>
    <div class="form-group">
      <label for="author">Author:</label>
      <input type="text" class="form-control" id="author" [(ngModel)]="newQuote.author" name="author" #author="ngModel" required>
      <div [hidden]="author.valid || author.pristine" class="alert alert-danger">
        <p>Author is Required</p>
      </div>
    </div>
    <div class="form-group">
      <label for="submitter">Posted By:</label>
      <input type="text" class="form-control" id="submitter" [(ngModel)]="newQuote.submitter" name="submitter" #submitter="ngModel" required>
      <div [hidden]="submitter.valid || submitter.pristine" class="alert alert-danger">
        <p>Submitter is Required</p>
      </div>
    </div>
  </div>
  <div class="footer">
    <button type="submit" class="btn btn-default">Post Quote</button>
  </div>
</form>
